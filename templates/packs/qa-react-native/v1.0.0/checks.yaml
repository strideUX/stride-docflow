schema: checks.v1
id: qa-react-native-checks
version: 1
checks:
  - id: jest-config
    title: Jest config present
    severity: warn
    applies_to: [jest.config.*]
    description: Provide Jest config with RN presets and RNTL.
    fix: false
  - id: detox-config
    title: Detox config present when enabled
    severity: info
    applies_to: [detox.config.*]
    description: Include Detox config if e2e is required.
    fix: false
