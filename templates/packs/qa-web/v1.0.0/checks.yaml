schema: checks.v1
id: qa-web-checks
version: 1
checks:
  - id: vitest-config
    title: Vitest config present
    severity: warn
    applies_to: [vitest.config.*]
    description: Provide Vitest config for unit tests.
    fix: false
  - id: rtl-installed
    title: React Testing Library installed
    severity: warn
    applies_to: [package.json]
    description: Ensure @testing-library/react and dom matchers installed.
    fix: false
  - id: playwright-config
    title: Playwright config present
    severity: info
    applies_to: [playwright.config.*]
    description: Include Playwright if e2e is enabled.
    fix: false
