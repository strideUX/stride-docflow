name: Test
on: [push, pull_request]
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || pnpm install || yarn install
      - run: npm run test -- --coverage || pnpm test --coverage || yarn test --coverage

