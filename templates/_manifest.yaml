schema: manifest.v1
core:
  include:
    - "core/**"
packs:
  nextjs-convex:
    include:
      - "packs/nextjs-convex/**"
shared:
  ignore:
    - "**/.DS_Store"
    - "**/*.mdfrag"
    - "templates/core/.cursor/rules/docflow.mdc"
    - "templates/core/.cursor/rules/docflow.builder.mdc"
template_extensions: [".md", ".mdx", ".yml", ".yaml", ".json", ".mdc", ".ts", ".tsx", ".js"]
tokens:
  required: ["PROJECT_NAME","PROJECT_SLUG"]
  optional: ["OWNER","YEAR","DATE","ITER_NUM","ID","SLUG","NN"]
